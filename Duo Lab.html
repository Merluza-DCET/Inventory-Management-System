<!DOCTYPE html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Home Page
  </title>
  </script>
 </head>
    <img alt="Company Logo" class="mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/nYHUS_Gth30pqVuw6Pt7iLrC422eu6ALP4e8NGVUuO0.jpg" width="100"/>
    <h1>
     Inventory Management System
    </h1>
   </div>
   <div style="flex: items-center mb-4">
    <input style="border: p-2 rounded w-full" placeholder="Search..." type="text"/>
   </div>
   <div style="flex: items-center mb-4">
    <div>
     <input style id="type" type="checkbox"/>
     <label for="type">
      Type of Item
     </label>
    </div>
    <div>
     <input checked="" style id="price" type="checkbox"/>
     <label for="price">
      Price
     </label>
    </div>
    <div>
     <input style id="quantity" type="checkbox"/>
     <label for="quantity">
      Quantity
     </label>
    </div>
   </div>
   <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full bg-white">
     <thead>
      <tr>
       <th class="py-2 px-4 border-b">
        Name
       </th>
       <th class="py-2 px-4 border-b">
        Details
       </th>
       <th class="py-2 px-4 border-b">
        Quantity
       </th>
       <th class="py-2 px-4 border-b">
        Price
       </th>
       <th class="py-2 px-4 border-b">
        Date
       </th>
       <th class="py-2 px-4 border-b">
        Remove/Edit
       </th>
      </tr>
     </thead>
     <tbody id="productTableBody">
      <tr>
       <td class="py-2 px-4 border-b">
        Product 1
       </td>
       <td class="py-2 px-4 border-b">
        Details 1
       </td>
       <td class="py-2 px-4 border-b">
        10
       </td>
       <td class="py-2 px-4 border-b">
        $100
       </td>
       <td class="py-2 px-4 border-b">
        2023-10-01
       </td>
       <td class="py-2 px-4 border-b">
        <button class="text-red-500 mr-2">
         Remove
        </button>
        <button class="text-blue-500" onclick>
         Edit
        </button>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
   <div class="mt-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal()">
     Add Item
    </button>
   </div>
   <div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center" id="createItemModal">
    <div class="bg-white shadow-md rounded-lg p-4 w-1/2">
     <h2 class="text-xl mb-4">
      Create Item
     </h2>
     <form id="createItemForm">
      <div class="mb-4">
       <label class="block mb-2" for="name">
        Name
       </label>
       <input class="border p-2 rounded w-full" id="name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="details">
        Details
       </label>
       <input class="border p-2 rounded w-full" id="details" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="quantity">
        Quantity
       </label>
       <input class="border p-2 rounded w-full" id="quantity" type="number"/>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="price">
        Price
       </label>
       <input class="border p-2 rounded w-full" id="price" type="number"/>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="date">
        Date
       </label>
       <input class="border p-2 rounded w-full" id="date" type="date"/>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="type">
        Type
       </label>
       <select class="border p-2 rounded w-full" id="type">
        <option value="type1">
         Type 1
        </option>
        <option value="type2">
         Type 2
        </option>
       </select>
      </div>
      <div class="mb-4">
       <label class="block mb-2" for="image">
        Image
       </label>
       <input class="border p-2 rounded w-full" id="image" type="file"/>
      </div>
      <div class="flex justify-end">
       <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" onclick="addItem()" type="button">
        Add
       </button>
       <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="closeModal()" type="button">
        Cancel
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
  <script>
   function openModal() {
            document.getElementById('createItemModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('createItemModal').classList.add('hidden');
        }

        function addItem() {
            const name = document.getElementById('name').value;
            const details = document.getElementById('details').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;

            const tableBody = document.getElementById('productTableBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td class="py-2 px-4 border-b">${name}</td>
                <td class="py-2 px-4 border-b">${details}</td>
                <td class="py-2 px-4 border-b">${quantity}</td>
                <td class="py-2 px-4 border-b">$${price}</td>
                <td class="py-2 px-4 border-b">${date}</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-red-500 mr-2">Remove</button>
                    <button class="text-blue-500">Edit</button>
                </td>
            `;

            tableBody.appendChild(newRow);
            closeModal();
        }
  </script>
 </body>
</html>
